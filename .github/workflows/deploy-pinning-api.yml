name: Deploy Pinning API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'pinning-api-v3/**'
      - '.github/workflows/deploy-pinning-api.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pinning-api-v3/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: pinning-api-v3
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: pinning-api-v3
        run: pnpm build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          workingDirectory: pinning-api-v3

      - name: Set Cloudflare Worker Secret
        working-directory: pinning-api-v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          echo "$PINATA_JWT" | pnpm wrangler secret put PINATA_JWT --env production

